{% extends "Base.html" %}
{% load static %}
{% block content %}

<!-- بخش هدر -->
<header class="py-5" style="background: linear-gradient(135deg, #6d4c41, #3e2723);">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">ثبت نام </h1>
            <p class="lead fw-normal text-white-50 mb-0">همین الان ثبت نام کن و تو ناب لحظه های ناب داشته باش </p>
        </div>
    </div>
</header>

<!-- بخش فرم ورود -->
<section class="py-5" style="background-color: #f4f1ea;">
    <div class="container px-4 px-lg-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4 text-dark">ثبت نام در کافه ناب </h3>
                        <form method="POST" action="{% url 'signup' %}">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-dark btn-lg w-100 mt-3">ثبت نام</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
