{% load static %}

<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="کافه ناب - مکانی دل‌نشین برای لحظاتی به یاد ماندنی" />
        <meta name="author" content="Cafe Nab" />
        <title>کافه ناب </title>


        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <style>

            @font-face {
                font-family: 'Sahel';
                src: url("{% static 'fonts\Sahel.ttf' %}") format('woff2'),
                     url("{% static 'fonts\Sahel.ttf' %}") format('woff');
                font-weight: normal;
                font-style: normal;
            }






            /* رنگ‌بندی مرتبط با کافه */
            body {
                font-family: 'Sahel', sans-serif;
                background-color: #f4f1ea;
                color: #4e342e;
                line-height: 1.8;
            }
            .navbar, footer {
                background-color: #3e2723;
                color: #fff;
            }
            .navbar a, .navbar-brand {
                color: #fff !important;
                font-weight: bold;
            }
            .navbar a:hover {
                color: #ffcc80 !important;
            }


            


            .navbar .dropdown-menu {
                background-color: #3e2723; /* رنگ پس‌زمینه کشویی */
                border: none; /* حذف حاشیه‌ها */
            }
            
            .navbar .dropdown-menu .dropdown-item {
                color: #ffffff; /* رنگ متن آیتم‌های کشویی */
            }
            
            .navbar .dropdown-menu .dropdown-item:hover {
                background-color: #5d4037; /* رنگ پس‌زمینه آیتم‌ها هنگام هاور */
                color: #ffcc80; /* رنگ متن آیتم‌ها هنگام هاور */
            }


            header {
                background: linear-gradient(135deg, #5d4037, #3e2723);
                color: white;
                padding: 50px 0;
            }
            .card {
                border: none;
                border-radius: 10px;
                box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            .card:hover {
                transform: translateY(-5px);
                box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
            }
            .card-title {
                color: #5d4037;
                font-weight: bold;
            }
            .btn-outline-dark {
                color: #5d4037;
                border-color: #5d4037;
                transition: all 0.3s ease;
            }
            .btn-outline-dark:hover {
                background-color: #ffcc80;
                color: white;
                border-color: #ffcc80;
            }
            .footer p {
                margin: 0;
            }
            .footer {
                background-color: #3e2723;
                padding: 20px 0;
                color: #fff;
            }
            .footer a {
                color: #ffcc80;
                text-decoration: none;
                transition: color 0.3s ease;
            }
            .footer a:hover {
                color: #f8f9fa;
            }
            .badge {
                background-color: #5d4037;
            }


            .custom-alert {
                position: relative;
                background: linear-gradient(135deg, #fceabb, #f8b500);
                color: #856404;
                border-radius: 12px;
                padding: 1.2rem 1.5rem;
                border: none;
                box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
                overflow: hidden;
                font-family: 'Sahel', sans-serif;
                animation: slideIn 0.5s ease-out;
            }
            
            .custom-alert .icon-container {
                background-color: rgba(255, 204, 0, 0.9);
                border-radius: 50%;
                width: 40px;
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-right: 10px;
            }
            
            .custom-alert i {
                font-size: 1.5rem;
                color: #fff;
            }
            
            .custom-alert .alert-content {
                font-size: 1rem;
                font-weight: 500;
            }
            
            .custom-close {
                background-color: rgba(255, 255, 255, 0.8);
                border-radius: 50%;
                padding: 0.5rem;
                margin-left: 10px;
                transition: background-color 0.3s ease;
            }
            
            .custom-close:hover {
                background-color: rgba(255, 255, 255, 1);
            }
            
            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(-10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            



        </style>
    </head>
    
    <body>
        {% include 'navbar.html' %}

        {% if messages %}
          {% for message in messages %}
          <div class="alert alert-warning alert-dismissible fade show custom-alert" role="alert">
            <div class="d-flex align-items-center">
                <div class="icon-container">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                </div>
                <div class="alert-content flex-grow-1">
                    {{message}}
                </div>
                <button type="button" class="btn-close custom-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        
        
          {% endfor %}
        
        {% endif %}
        
        {% block content %}

        {% endblock  %}


        <!-- Header-->

        <!-- Section-->

        <!-- Footer-->
        <footer class="footer">
            <div class="container"><p class="m-0 text-center text-white">کپی‌رایت &copy; کافه ناب ۲۰۲۳ | تمامی حقوق محفوظ است</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
