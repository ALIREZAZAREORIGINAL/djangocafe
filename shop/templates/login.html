{% extends "Base.html" %}
{% load static %}
{% block content %}

<!-- بخش هدر -->
<header class="py-5" style="background: linear-gradient(135deg, #6d4c41, #3e2723);">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">وارد شوید</h1>
            <p class="lead fw-normal text-white-50 mb-0">ورود به ناحیه کاربری</p>
        </div>
    </div>
</header>

<!-- بخش فرم ورود -->
<section class="py-5" style="background-color: #f4f1ea;">
    <div class="container px-4 px-lg-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4 text-dark">ورود به حساب کاربری</h3>
                        <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label text-muted">نام کاربری</label>
                                <input type="text" class="form-control form-control-lg" name="username" id="username" placeholder="نام کاربری" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label text-muted">رمز عبور</label>
                                <input type="password" class="form-control form-control-lg" name="password" id="password" placeholder="رمز عبور" required>
                            </div>
                            <button type="submit" class="btn btn-dark btn-lg w-100 mt-3">ورود</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="#" class="text-decoration-none" style="color: #6d4c41;">رمز عبور خود را فراموش کرده‌اید؟</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
